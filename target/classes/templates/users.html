<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'" ></p>
<h1>USERS LIST</h1>
<table class="table">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">SURNAME</th>
        <th scope="col">CITY</th>
    </tr>
    <tr th:each="user : ${listUsers}">
        <td scope="row" th:text="${user.getId()}">ID</td>
        <td scope="row" th:text="${user.getName()}">NAME</td>
        <td scope="row" th:text="${user.getSurname()}">SURNAME</td>
        <td scope="row" th:text="${user.getCity()}">CITY</td>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
